<script>
const disabledKeys = ["u", "I", "c"];

const showAlert = e => {
    e.preventDefault();
    return alert("Sorry, but you can't copy or right-click on this webpage. Webpage protected!");
}

document.addEventListener("contextmenu", e => {
    showAlert(e);
});

document.addEventListener("keydown", e => {
    if (e.ctrlKey && disabledKeys.includes(e.key) || e.key === "F12") {
        showAlert(e);
    }
});
</script>
