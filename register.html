<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width-device-width, initial-scale-1">
<title>Register</title>

<link rel="stylesheet" type ="text/css" href="style-codeIT.css">

</head>
<center>Register</center>
<p>After submitting the form, please copy the link and paste on <a href="/Website/text-typing-effect-html-css-javascript/Typing Text Effect/index.html"> this link</a></p>
<body>
<div class="container">
<form autocomplete="off" method="post">
<font color="white">
</font>
<input type="text" placeholder="Type your Name here" name="Name">
<input type="email" placeholder="Type your Email Address here" name="Email_Address">
<input type="text" placeholder="Type your Contact No. here" name="Phone_Number">
<input type="text" placeholder="Type your Address here" name="Address">
<input type="text" placeholder="Type your Country here" name="Country">

<select name="Profession">
<option value="Not selected">Select an option</option>
<option value="IT Engineer">IT Engineer</option>
<option value="Small Businesses">Small Businesses</option>
<option value="Organization Represenative">Orgnization Representative</option>
<option value="Teacher or Eduactor">Teacher/Educator/Coach</option>
<option value="Learner or Student">Learner/Student</option>
<option value="Coder">Coder</option>
</select>

<textarea rows="4" placeholder="Please enter your query" name="Message"></textarea>

<label><b>Gender</b></label><br>

Male<input type="radio" name="gender">
Female<input type="radio" name="gender">

<button type="Submit" name="submit">Submit</button>
<button type="reset" class="reset">Reset</button>
</form>
</div>
</body>
</html>
